<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
<link rel="stylesheet" href="${ctx}/static/common.css">
<title>タイトル</title>
</head>
<body>
<header onclick="location.href='${ctx}'">
	<h1>ログイン</h1>
	<p>Servlet JSP CRUD サンプル</p>
</header>
<main class="_center">
	<blockquote id="_message">${empty shiroLoginFailure ? '' : 'ログイン情報に誤りがあります。'}</blockquote>
	<form method="post">
		<p>
			<label>ユーザー名</label>
			<input type="text" name="username" required autofocus
				value="${empty param.username ? 'demouser' : param.username}">
		</p>
		<p>
			<label>パスワード</label>
			<input type="password" name="password" required value="demo1234@">
		</p>
		<p><input type="submit" value="ログイン"></p>
	</form>
</main>
<footer>
	<p>Generated by Pleiades All in One New Gradle Project Wizard</p>
</footer>
</body>
</html>
